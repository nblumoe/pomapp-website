<!DOCTYPE html>
<html lang="en" ng-app>
  <head>
    <meta charset="utf-8">
    <title>{{ page.title }}</title>
    {% if page.description %}<meta name="description" content="{{ page.description }}">{% endif %}
    <meta name="author" content="{{ site.author.name }}">

    <!-- Le HTML5 shim, for IE6-8 support of HTML elements -->
    <!--[if lt IE 9]>
      <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->

    <!-- Le styles -->
    <link href="{{ ASSET_PATH }}/theme.css" rel="stylesheet">
    <!-- Le fav and touch icons -->
  <!-- Update these with your own images
    <link rel="shortcut icon" href="images/favicon.ico">
    <link rel="apple-touch-icon" href="images/apple-touch-icon.png">
    <link rel="apple-touch-icon" sizes="72x72" href="images/apple-touch-icon-72x72.png">
    <link rel="apple-touch-icon" sizes="114x114" href="images/apple-touch-icon-114x114.png">
  -->
  </head>

  <body>

    <div class="navbar navbar-fixed-top">
      <div class="navbar-inner">
        <div class="container">
          <a class="brand" href="{{ HOME_PATH }}">{{ site.title }}</a>
          <div class="pull-right">
            <ul class="nav">
              <li><a href="/tour">Tour</a></li>
              <li><a href="/blog">Blog</a></li>
            </ul>
            <div class="pull-right">
              <a href="http://app.pomodoroeasy.com" class="btn btn-mini pull-right">Login</a>
              <a href="#" ng-click="showSignUp = true" class="btn
                btn-primary pull-right">Sign Up for Free</a>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="container">

      <div class="content">
        {{ content }}
      </div>

      <footer>
      <p>&copy; <a href="http://nils-blum-oeste.net">{{ site.author.name }}</a> 2012 
        </p>
      </footer>

    </div> <!-- /container -->

    <div ng-show="showSignUp" ng-click="showSignUp = false" class="lightbox-dimmer"></div>
    <div ng-show="showSignUp" class="signup" ng-controller="SignUpCtrl">
      <p>
        We are in closed beta right now. Just drop your E-Mail and
        we will send you an invitation soon. Thanks.
      </p>
      <form class="form-inline">
        <input class="input-xlarge" type='email' ng-model="email" placeholder='Your E-Mail'></input>
        {{ email }}
        <button type='submit' class="btn btn-primary" ng-click="send()">Sign Up for Free</button>
      </form>
    </div>

    {% include JB/analytics %}
    <script src="/assets/js/angular.min.js"></script>
    <script src="/assets/js/app.js"></script>
  </body>
</html>
